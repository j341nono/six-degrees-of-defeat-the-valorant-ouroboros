<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Degrees of Defeat: Valorant API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui.css" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin: 0;
            background: #fafafa;
        }
        .header {
            background: #1e1e1e;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.8;
        }
        #swagger-ui {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎯 Six Degrees of Defeat: Valorant API</h1>
        <p>Valorantプロチーム間の勝利経路を探索するAPI / Find victory paths between professional Valorant teams</p>
    </div>
    
    <div id="swagger-ui"></div>
    
    <script src="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            // SwaggerUIの設定
            const ui = SwaggerUIBundle({
                url: "./openapi.json",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                defaultModelsExpandDepth: 1,
                defaultModelExpandDepth: 1,
                docExpansion: "list",
                filter: true,
                showRequestHeaders: true,
                showResponseHeaders: true,
                tryItOutEnabled: false, // GitHub Pagesでは実際のAPIを実行できないため無効化
                persistAuthorization: false
            });
            
            // カスタマイズ: APIサーバーの情報を追加
            setTimeout(() => {
                const infoSection = document.querySelector('.info');
                if (infoSection) {
                    const notice = document.createElement('div');
                    notice.innerHTML = `
                        <div style="background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 4px; padding: 12px; margin: 20px 0; color: #856404;">
                            <strong>🚀 ローカル実行方法:</strong><br>
                            このAPIを実際に使用するには、<a href="https://github.com/your-username/your-repo" target="_blank" rel="noopener">GitHubリポジトリ</a>をクローンし、<br>
                            <code>./data_processor.sh</code> でデータを準備後、<code>./run_api.sh</code> でAPIサーバーを起動してください。<br>
                            サーバーは <code>http://127.0.0.1:8000</code> で利用できます。
                        </div>
                    `;
                    infoSection.appendChild(notice);
                }
            }, 1000);
        };
    </script>
</body>
</html>
