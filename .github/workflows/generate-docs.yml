        python-version: '3.9'
        
    - name: ğŸ“¦ Install uv
      uses: astral-sh/setup-uv@v2
      
    - name: ğŸ“¦ Install dependencies
      run: |
        uv venv
        source .venv/bin/activate
        uv pip install -e .
      
    - name: ğŸ” Verify FastAPI app
      run: |
        source .venv/bin/activate
        python -c "
