    - name: ğŸ” Verify FastAPI app
      run: |
        source .venv/bin/activate
        python -c "
        import sys
        sys.path.append('src')
        try:
            from main import app
            print('âœ… FastAPIã‚¢ãƒ—ãƒªã®ã‚¤ãƒ³ãƒãƒ¼ãƒˆã«æˆåŠŸã—ã¾ã—ãŸ')
            print(f'ã‚¢ãƒ—ãƒªã‚¿ã‚¤ãƒˆãƒ«: {app.title if hasattr(app, \"title\") else \"æœªè¨­å®š\"}')
        except ImportError as e:
            print(f'âŒ FastAPIã‚¢ãƒ—ãƒªã®ã‚¤ãƒ³ãƒãƒ¼ãƒˆã«å¤±æ•—: {e}')
            sys.exit(1)
        "
      
    - name: ğŸ“– Generate OpenAPI specification
      run: |
        source .venv/bin/activate
        python generate_openapi.py
        
    - name: ğŸ” Verify generated files
      run: |
        echo "=== ç”Ÿæˆã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«ã®ç¢ºèª ==="
        ls -la docs/
        echo "=== OpenAPI JSONã®å†…å®¹ç¢ºèªï¼ˆæœ€åˆã®10è¡Œï¼‰==="
        head -10 docs/openapi.json || echo "OpenAPI JSONãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“"
        
    - name: ğŸ“„ Setup Pages
      uses: actions/configure-pages@v3
      
    - name: ğŸ“¤ Upload artifact
